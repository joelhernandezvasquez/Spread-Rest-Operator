<!DOCTYPE html>
<html lang="en">

</head>
<body>


    <script>


    const product = (multiplier,...args) =>{
       
        return args.map((element)=> multiplier * element);
    }


    const values = product(2,2,3,4,5,6,7,9,10);
    console.log("Mulitiplier is:2");
    console.log("Values are :2,3,4,5,6,7,9,10");
    console.log(`Results are:${values}`);
    </script>
    
</body>
</html>
